<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> TEMPLETE</title>
  <style>
     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: #fff;
    }

    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      border-bottom: 2px solid #ecf0f1;
      position: relative;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      animation: fadeIn 0.5s ease-out;
    }

    h1 {
      color: black;
      margin-bottom: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bolder;
    }

    p {
      line-height: 1.6;
      color: #333;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Add a subtle fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer Buttons */
    footer {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      border-radius: 5px;
    }

    .github-button {
      background-color: #2c3e50;
    }
    .imgco {
      object-fit: cover;
      height:100%
      width:100%
    }
  </style>
<script>
           function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: 'Portfolio website ',
          text: 'Portfolio By YASH',
          url: window.location.href
        })
        .then(() => console.log('Shared successfully'))
        .catch((error) => console.error('Error sharing:', error));
      } else {
        console.log('Web Share API not supported.');
        // Fallback behavior for browsers that do not support Web Share API
        alert('You can manually share the page by copying the URL from the address bar.');
      }
  }
</script>



</head>
