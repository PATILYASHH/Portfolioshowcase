<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website 1 - Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: #fff;
    }

    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
      overflow: hidden;
    }

    header img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-out;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }

    p {
      line-height: 1.6;
      color: #333;
    }

    /* Add a subtle fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer Buttons */
    footer {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .github-button {
      background-color: #27ae60;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .github-button:hover {
      background-color: #218c53;
    }

    .live-website-button {
      margin-top: 10px;
    }

    /* Sticky "Go Live" Button */
    .go-live-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    /* Right Swipe Section */
    .right-swipe-section {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .right-swipe-section:hover {
      transform: translateY(-50%) translateX(-100%);
    }

    .additional-image {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>

  <script>
    let currentImageIndex = 0;
    const additionalImages = [
      'img1.png',
      'img1.png',
      // Add more additional images as needed
    ];

    function rightSwipe() {
      currentImageIndex = (currentImageIndex + 1) % additionalImages.length;
      const imageSrc = additionalImages[currentImageIndex];
      const imgElement = document.getElementById('additionalImage');
      imgElement.src = imageSrc;
    }

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: 'Website 1 Details',
          text: 'Check out the detailed information about Website 1.',
          url: window.location.href
        })
        .then(() => console.log('Shared successfully'))
        .catch((error) => console.error('Error sharing:', error));
      } else {
        console.log('Web Share API not supported.');
        // Fallback behavior for browsers that do not support Web Share API
        alert('You can manually share the page by copying the URL from the address bar.');
      }
    }
  </script>
</head>
<body>

  <header>
    <img src="img1.jpg" alt="Portfolio Image">
  </header>

  <main>
    <p>This is the detailed information about Website 1. You can provide a more in-depth description of the project, its features, technologies used, and any other relevant details.</p>
    <p>Feel free to customize this page with your content.</p>
  </main>

  <!-- Footer Buttons -->
  <footer>
    <a href="#" class="button">Like</a>
    <a href="#" class="button" onclick="sharePage()">Share</a>
    <a href="https://github.com/PATILYASHH/Lovebeads" class="button github-button">GitHub Repository</a>
    <a href="https://lovebeads.vercel.app" class="button live-website-button">Live Website</a>
  </footer>

  <!-- Sticky "Go Live" Button -->
  <a href="#" class="button go-live-button">Go Live</a>

  <!-- Right Swipe Section for Additional Images -->
  <div class="right-swipe-section"oneclick="rightSwipe()">
