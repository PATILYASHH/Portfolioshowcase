<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Website 1 - Details</title>
  <style>
     {body:
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: #fff;
    }

    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      border-bottom: 2px solid #ecf0f1;
      position: relative;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      animation: fadeIn 0.5s ease-out;
    }

    h1 {
      color: black;
      margin-bottom: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bolder;
    }

    p {
      line-height: 1.6;
      color: #333;
    }

    /* Add a subtle fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer Buttons */
    footer {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      border-radius: 5px;
    }

    .github-button {
      background-color: #2c3e50;
    }
  </style>
</head>

    <a href="https://lovebeads.vercel.app"    class="button github-button"  >Live Website</a>
  </footer>

</body>
</html>
